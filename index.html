  <h1> 회계란 무엇인가 </h1>
  유형자산과 관련된 모든 원가는 그 발생시점에 인식원칙을 적용하여 평가한다. <br>
  이러한 원가에는 <strong> 유형자산을 매입하거나 건설할 때 최초로 드는 원가</strong>뿐만 아니라 <br>
  후속적으로 <u>증설, 부품 대체, 수선ㆍ유지와 관련하여 드는 원가</u>를 포함한다.<br>
  유형자산의 원가는 유형자산의 건설, 증설, 부품 대체, 수선ㆍ유지에 <br>
  사용되는 자산의 리스와 관련하여 드는 원가(예: 사용권자산의 감가상각비)를 포함할 수 있다.
